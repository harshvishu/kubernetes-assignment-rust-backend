apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-web
  template:
    metadata:
      labels:
        app: todo-web
    spec:
      containers:
      - name: todo-web
        image: harshvishu/todo-web-image:latest
        envFrom:
        - configMapRef:
            name: todo-config
        ports:
        - containerPort: 8000
