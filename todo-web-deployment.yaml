apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-web
  template:
    metadata:
      labels:
        app: todo-web
    spec:
      containers:
      - name: todo-web
        image: gcr.io/nagp-docker-001/todo-web:v1
        env:
        - name: TODO_API_URL
          value: "http://todo-api:8000"
        ports:
        - containerPort: 8000
